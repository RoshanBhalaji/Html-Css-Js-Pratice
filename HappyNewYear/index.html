<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <p>CountDown TO</p>
        <h2 class="newyear">New Year</h2>
        <div class="counter">
            <div class="box">
                <h1 id="days">00</h1>
                <small>Days</small>
            </div>
            <div class="box">
                <h1 id="hours">00</h1>
                <small>Hours</small>
            </div>
            <div class="box">
                <h1 id="minutes">00</h1>
                <small>Minutes</small>
            </div>
            <div class="box">
                <h1 id="seconds">00</h1>
                <small>Seconds</small>
            </div>
        </div>
    </div>
</body>
</html>
